{% extends 'auth_base.html' %}

{% block title %}
  Daftar - BIMBAKA
{% endblock %}

{% block content %}
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md sm:max-w-lg lg:max-w-xl">
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-blue-600">Daftar Akun BIMBAKA</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-2 text-sm text-white rounded bg-{{ message.tags|default:'gray-500' }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="/daftar/">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label for="first_name" class="block text-gray-700 font-semibold mb-2">First Name</label>
        <input type="text" id="first_name" name="first_name" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label for="last_name" class="block text-gray-700 font-semibold mb-2">Last Name</label>
        <input type="text" id="last_name" name="last_name" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-6">
        <label for="confirm_password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700 transition duration-300">Daftar</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Sudah punya akun? <a href="/masuk/" class="text-blue-600 hover:underline">Masuk di sini</a>
    </p>
  </div>
{% endblock %}
