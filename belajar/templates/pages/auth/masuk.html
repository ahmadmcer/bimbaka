{% extends 'auth_base.html' %}

{% block title %}
  Masuk - BIMBAKA
{% endblock %}

{% block content %}
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md sm:max-w-lg lg:max-w-xl">
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-blue-600">Masuk ke Akun BIMBAKA</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-2 text-sm text-white rounded bg-{{ message.tags|default:'gray-500' }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="/masuk/">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Masuk</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Belum punya akun? <a href="/daftar/" class="text-blue-600 hover:underline">Daftar di sini</a>
    </p>
  </div>
{% endblock %}
